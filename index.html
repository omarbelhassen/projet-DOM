

  <!DOCTYPE html>
  <html>
    <head>
      <title>Shopping</title>
      <link rel="stylesheet" href="style.css" />
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
      />
      <meta charset="utf-8" />
    </head>
    <body>
      <div class="container">
        <div class="totale"><p id="totalp">Shopping Bag total : $0</p></div>
  
        <div class="row">
          <i class="fas fa-times"></i>
          <i class="fas fa-heart"></i>
          <img
            src="image/adidas.jpg"
          />
          <p><span>adidas</span><br />color</p>
          <button class="add">+</button>
  
          <p class="qte">0</p>
          <button class="minus">-</button>
          <p>$<span class="price">72</span></p>
        </div>
  
        <div class="row">
          <i class="fas fa-times"></i>
          <i class="fas fa-heart"></i>
          <img
            src="image/nike.jpg">
          <p><span>nike</span><br />color</p>
          <button class="add">+</button>
          <p class="qte">0</p>
          <button class="minus">-</button>
          <p>$<span class="price">69</span></p>
        </div>
  
        <div class="lastrow">
          <i class="fas fa-times"></i>
          <i class="fas fa-heart myheart"></i>
          <img
            src="image/nb.webp"
          />
          <p><span>new balence</span><br />color</p>
          <button class="add">+</button>
          <p class="qte">0</p>
          <button class="minus">-</button>
          <p>$<span class="price">71</span></p>
        </div>
      </div>
  
      <script type="text/javascript" src="main.js" ></script>
    </body>
  </html>
